{% extends "layout.html" %}
{% block title %}Workout Planner{% endblock %}
{% block page %}Workout Planner{% endblock %}

{{ super() }}

{% block styles %}
  <style>
  body {
    background-image: url("https://img.freepik.com/free-photo/top-view-perfectly-ordered-fitness-items_23-2150321808.jpg");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
  }

  .wrapper {
    width: 420px;
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 12px;
    padding: 30px 40px;
    margin: 100px auto;
}

.wrapper h1 {
    font-size: 24px;
    margin-bottom: 30px;
    text-align: center;
    color: #fff;
    margin-top: 30px;
}

.input-box label {
    font-size: 15px;
}

.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 20px 20px 20px;
}

.input-box input::placeholder {
    color: #fff;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color:#fff
}

.btn {
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}

.register-link {
    font-size: 14.5px;
    text-align: center;
    margin-top: 20px;
}

.register-link p a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
}

.register-link p {
    color: #fff;
}

  </style>
{% endblock %}

{% block content %}
    <div class="wrapper">
        <form method="POST" action="/signup">
          <h1>Sign Up</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" class="validate" name="username" required>
            <i class="material-icons">account_circle</i>
          </div>
          <div class="input-box">
            <input type="password" class="validate" placeholder="Password" name="password" required>
            <i class="material-icons">lock</i>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <div class="register-link">
            <p>Already have an account? </p>
            <a href="/" class="btn"> Login</a>
          </div>
        </form>
      </div>
{% endblock %}
